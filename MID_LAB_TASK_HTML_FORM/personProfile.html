<html>

<head>
    <title>Person Profile</title>
</head>

<body>
    <fieldset>
        <center>
            <table border="1" width="500px">
                <tr>
                    <td align="center" colspan="2">PERSON PROFILE</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Othe</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>

                        <input size="2" type="text"> /
                        <input size="2" type="text"> /
                        <input size="4" type="text"> (dd/mm/yyyy)
                    </td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td> <select name="bloodGroup">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td> <input type="checkbox" name="degree"> SSC
                        <input type="checkbox" name="degree"> HSC
                        <input type="checkbox" name="degree"> BS
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td> <input type="file"></td>
                </tr>
                <tr>
                    <td align="right" colspan="2">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </center>
    </fieldset>
</body>

</html>
